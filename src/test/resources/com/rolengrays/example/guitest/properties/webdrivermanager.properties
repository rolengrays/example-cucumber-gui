# WebDriverManagerのプロパティ
# https://github.com/bonigarcia/webdrivermanager#webdrivermanager-api
#

# WebDriverのダウンロードのための外部アクセスにプロキシ経由が必要な場合は、以下の書式で設定する。
# wdm.proxy=${proxyUser}:${proxyPass}@${proxyUrl}:${proxyPort}
# 注意) URLに使用できない文字がプロキシ認証情報に含まれる場合は、それらをURLエンコードしておく。(@ → %40)

# wdm.proxy=rolengrays:mypasswd@proxy.example.com:8080