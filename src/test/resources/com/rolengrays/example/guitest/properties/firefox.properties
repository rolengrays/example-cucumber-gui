#
# Firefox向けのSelenide設定
# https://selenide.org/javadoc/current/com/codeborne/selenide/Configuration.html
#
selenide.reportsFolder=target/cucumber-reports/firefox/selenide-reports
selenide.downloadsFolder=target/cucumber-reports/firefox/selenide-downloads
selenide.timeout=4000
selenide.pollingInterval=200
selenide.holdBrowserOpen=false
selenide.reopenBrowserOnFail=true
selenide.browserSize=1366x768
selenide.browserPosition=10x10
selenide.startMaximized=false
selenide.pageLoadStrategy=normal
selenide.clickViaJs=false
selenide.screenshots=true
selenide.savePageSource=true
selenide.fastSetValue=false
selenide.versatileSetValue=false
selenide.selectorMode=CSS
selenide.assertionMode=STRICT
selenide.fileDownload=HTTPGET
selenide.proxyEnabled=false
selenide.proxyHost=
selenide.proxyPort=0
selenide.driverManagerEnabled=true
selenide.headless=false

# このファイルでは設定しないプロパティ
